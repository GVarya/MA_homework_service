version: '3.8'

services:
  # PostgreSQL база данных
  postgres:
    image: postgres:15-alpine
    container_name: homework_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: homework_db
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - homework_network

  # RabbitMQ сервис сообщений (для homework_service)
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: homework_rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"  # Management UI
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 5s
      timeout: 10s
      retries: 20
      start_period: 15s
    networks:
      - homework_network

  # Homework Service (микросервис домашних заданий)
  homework_service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: homework_service
    environment:
      POSTGRES_URL: postgresql://postgres:password@postgres:5432/homework_db
      AMQP_URL: amqp://guest:guest@rabbitmq:5672/
      PYTHONUNBUFFERED: 1
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - .:/app
    restart: unless-stopped
    networks:
      - homework_network

volumes:
  postgres_data:
  rabbitmq_data:

networks:
  homework_network:
    driver: bridge
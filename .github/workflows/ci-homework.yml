name: CI/CD Homework Service

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: password
          POSTGRES_DB: homework_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest requests

      - name: Run unit tests
        run: pytest tests/unit -v

      - name: Build Docker image
        run: docker build -t homework_service .

      - name: Start Docker services with docker-compose
        run: |
          docker ps -aq | xargs -r docker kill || true
          docker ps -aq | xargs -r docker rm || true
        
          lsof -i :5432 -t | xargs -r kill -9 || true
          lsof -i :5672 -t | xargs -r kill -9 || true
          lsof -i :8000 -t | xargs -r kill -9 || true
          docker compose -f docker-compose.yml down --remove-orphans || true
        
          docker compose -f docker-compose.yml up -d
          sleep 10

          # Проверяем что БД готова
          until docker exec homework_postgres psql -U postgres -d homework_test -c "SELECT 1" > /dev/null 2>&1; do
            echo "Waiting for database..."
            sleep 1
          done

          echo " Database is ready!"

          # Проверяем что API работает
          curl -f http://localhost:8000/api/homeworks/ || exit 1

          echo " API is ready!"

      - name: Run e2e tests
        run: pytest tests/e2e -v
        env:
          DATABASE_URL: postgresql://postgres:password@localhost:5432/homework_test

      - name: Stop Docker services
        if: always()
        run: docker compose -f docker-compose.yml down

  build-and-push:
    name: Build and Push to DockerHub
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/homework_service:latest
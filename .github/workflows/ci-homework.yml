name: CI/CD Homework Service

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    # ✅ ДОБАВЛЯЕМ СЕРВИСЫ (как в docker-compose)
    services:
      # PostgreSQL для unit-тестов
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: homework_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      # RabbitMQ для тестов
      rabbitmq:
        image: rabbitmq:3-management
        env:
          RABBITMQ_DEFAULT_USER: guest
          RABBITMQ_DEFAULT_PASS: guest
        options: >-
          --health-cmd "rabbitmq-diagnostics -q ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5672:5672
          - 15672:15672

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest requests
        env:
          TEST_DATABASE_URL: postgresql://postgres:password@localhost:5432/homework_db
          POSTGRES_URL: postgresql://postgres:password@localhost:5432/homework_db
          AMQP_URL: amqp://guest:guest@localhost:5672/

      - name: Run unit tests
        run: pytest tests/unit -v
        env:
          TEST_DATABASE_URL: postgresql://postgres:password@localhost:5432/homework_db
          POSTGRES_URL: postgresql://postgres:password@localhost:5432/homework_db
          AMQP_URL: amqp://guest:guest@localhost:5672/

      - name: Build Docker image
        run: docker build -t homework_service .

      - name: Run e2e tests (Docker)
        run: |
          docker run -d --name homework_service \
            -p 8000:8000 \
            -e POSTGRES_URL=postgresql://postgres:password@localhost:5432/homework_db \
            -e AMQP_URL=amqp://guest:guest@localhost:5672/ \
            --network host \
            homework_service

          # Ждём запуска сервиса
          sleep 5

          # Проверяем что сервис работает
          curl -f http://localhost:8000/api/homeworks/ || exit 1

          # Запускаем E2E тесты
          pytest tests/e2e -v
        env:
          TEST_DATABASE_URL: postgresql://postgres:password@localhost:5432/homework_db

  build-and-push:
    name: Build and Push to DockerHub
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/homework_service:latest